    <script>
        var x,y;
            x = prompt('type a number')
            y = prompt('type another number')
         let equation = prompt('What equation you want?')
            let Multiply = equation === 'Multiply';
            let Division = equation === 'Division';
            let Modulo = equation === 'Modulo';
            let MultAnswer = Number(x) * Number(y);
            let ModuloAnswer = Number(x) % Number(y);
            let DivisionAnswer = Number(x) / Number (y); 

        if (Multiply){
    alert(MultAnswer);
     } 
     else if (Modulo){
         alert(ModuloAnswer);
     }
     else if (Division){
         alert(DivisionAnswer);
     }
    </script>
